<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>50 Clicks</title>
</head>

<body onload="fadeDifficult()">
    <div class="difficult-container">
        <h1>Choose your destiny</h1>
        <ul class="difficult-list">
            <li><button class="difficult-button" onclick="game.updateDifficult(event)">Noob</button></li>
            <li><button class="difficult-button selected" onclick="game.updateDifficult(event)">Normal</button></li>
            <li><button class="difficult-button" onclick="game.updateDifficult(event)">Warrior</button></li>
        </ul>
        <button class="begin" onclick="game.begin()">BEGIN</button>
    </div>

    <div class="main-container">
        <div class="timer">00:00</div>

        <div>
            <span>NEXT NUMBER IS:</span>
        </div>
        <div class="game-container"> 
            <div class="board">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
